<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
    </style>
    <script>
        $(document).ready(function() {
            $("h3").siblings().css("font-size", "20px");
            $("h3").next().css("color", "blue");
            $("h3").nextAll().css("border", "5px solid green");
            // prev()는 반대쪽
        });
    </script>
</head>
<body>
    <h1>Lorem.</h1>
    <h2>Harum.</h2>
    <h3>Incidunt?</h3>
    <h4>Inventore.</h4>
    <h5>Distinctio?</h5>
    <h6>Corporis!</h6>
</body>
</html>
