<!DOCTYPE html>
<html>
<head>
    <style>
        /*
        id: 100점
        class: 10점
        element: 1점
        */
        #myheader {
            color: rosybrown;
        }
        h1.my.your {
            color: black;
        }
        .my.your {
            color: pink;
        }
        h1.my {
            color: gold;
        }
        .my {
            color: blue;
        }
        h1 {
            color: red;
        }
        h1{
            color: yellow;
        }

    </style>
<!-- 더 구체적으로 명시하는 것을 적용 -->
<!-- id selecter가 가장 큰 우선순위를 가지고 있음 -->
<!-- 같은 셀렉터 내에서 밑에 것 우선 -->
</head>
<body>

    <h1 style="color: red" class="my your" id="myheader">Lorem ipsum dolor sit amet.</h1>
    <!--inline 셀렉터가 가장 최 우선 순위-->
</body>
</html>
