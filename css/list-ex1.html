<!DOCTYPE html>
<html>
<head>
    <style>
        ul {
            list-style-type: circle;
        }

        ol {
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>
    <ul>
        <li>Lorem, ipsum.</li>
        <li>Atque, aliquid.</li>
        <li>Fugiat, porro?</li>
    </ul>

    <ol>
        <li>Lorem, ipsum.</li>
        <li>Tempore, ex.</li>
        <li>Neque, nulla.</li>
    </ol>
</body>
</html>
