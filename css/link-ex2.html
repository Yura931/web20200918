<!DOCTYPE html>
<html>
<head>
    <style>
        /* pseudo class selector*/
        a {
            text-decoration: underline;
        }
        a:link {
            color: chocolate;
        }
        a:visited {
            color: gold;
        }
        a:hover {
            color: cyan;
            text-decoration: underline;
        }
        a:active {
            color: pink;
        }
    </style>
</head>
<body>
    <a href="http://duck.com">duckduckgo</a>
</body>
</html>
