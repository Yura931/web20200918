<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
</head>
<body>
    <script>
        var heros = ["thor", "hulk", "cap", "doctor"];

        for (var i = 0; i < heros.length; i++) {
            console.log(heros[i]);
        }

        // push()
        // 메소드는 객체 안에 있는 함수
        heros.push("marvel");
        console.log(heros.length);
        //push 배열의 값을 넣는 method

        // pop()
        // 배열의 값을 꺼내는 method
        heros.pop();
        heros.pop();
        console.log(heros.length);
        for (var i = 0; i < heros.length; i++) {
            console.log(heros[i]);
        }
    </script>
</body>
</html>
