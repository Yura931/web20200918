<!DOCTYPE html>

<body>
    <script>
        console.log("시작");

        var age = 15;

        if(age > 18) {
            console.log("실행1");
        } else if (age > 10) {
            console.log("실행2");
        } else if (age > 5) {
            console.log("실행3");
        } else {
            console.log("실행4");
        } // else : if가 false일 때 실행
          // else if 코드가 다 false 일 때도 실행 됨
        // false 일 경우 다음 실행코드로 넘어 감


        console.log("끝");
    </script>
</body>
