<body>
    <script>
        console.log("시작");

        var age = 1;
        switch(age) {
            case 3:
                console.log("실행3");
                break;
            case 2:
                console.log("실행2");
                break;
            default:
                console.log("기본실행");
        }
        console.log("종료");
        // 키워드 모두 일치하지 않을 경우 default만 실행 후
        // 다음 키워드 넘어 감
        // if else문으로 바꿔 사용 가능
        // switch문은 결과가 같을 때만 사용 가능
        
    </script>
</body>
</html>
