<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
</head>
<body>
    <input type="text" id="input1">
    <input type="text" id="input2">
    <br>
    <button onclick="equals()"><i class="fas fa-equals"></i></button>
    <button onclick="notEqual()"><i class="fas fa-not-equal"></i></button>
    <button onclick="gt()"><i class="fas fa-greater-than"></i></button>
    <button onclick="gte()"><i class="fas fa-greater-than-equal"></i></button>
    <button onclick="lt()"><i class="fas fa-less-than"></i></button>
    <button onclick="lte()"><i class="fas fa-less-than-equal"></i></button>

    <p id="result"></p>
    <script>
        function lte() {
            var num1 = document.getElementById("input1").value;
            var num2 = document.getElementById("input2").value;
            num1 = Number(num1);
            num2 = Number(num2);

            var res = num1 <= num2;
            document.getElementById("result").innerHTML = res;
        }
        function lt() {
            var num1 = document.getElementById("input1").value;
            var num2 = document.getElementById("input2").value;
            num1 = Number(num1);
            num2 = Number(num2);

            var res = num1 < num2;
            document.getElementById("result").innerHTML = res;
        }
        function gte() {
            var num1 = document.getElementById("input1").value;
            var num2 = document.getElementById("input2").value;
            num1 = Number(num1);
            num2 = Number(num2);

            var res = num1 >= num2;
            document.getElementById("result").innerHTML = res;
        }
        function gt() {
            var num1 = document.getElementById("input1").value;
            var num2 = document.getElementById("input2").value;
            num1 = Number(num1);
            num2 = Number(num2);

            var res = num1 > num2;
            document.getElementById("result").innerHTML = res;
        }
        function notEqual() {
            var num1 = document.getElementById("input1").value;
            var num2 = document.getElementById("input2").value;
            // num1 = Number(num1);
            // num2 = Number(num2);
            // string 타입으로 비교 시 2 > 11 true 
            //2로 시작하는 텍스트가 11보다 나중에 나온다 판단

            var res = num1 != num2;
            document.getElementById("result").innerHTML = res;
        }
        function equals() {
            var num1 = document.getElementById("input1").value;
            var num2 = document.getElementById("input2").value;
            // num1 = Number(num1);
            num2 = Number(num2);
            // 숫자와 숫자가 아닌 형태 비교시 숫자타입으로 우선 비교하려 함
            // 비교 전 두개의 타입을 일치시켜놓기

            var res = num1 == num2;
            document.getElementById("result").innerHTML = res;
        }
    </script>
</body>
</html>
